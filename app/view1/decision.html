<script>
    $(document).ready(function () {
        $.get(rootDjangoUrl + '/getCrisisMode/', function (response) {
            if (response == 'True') {
                $('.crisisModeText').addClass('active').text('Crisis mode: On');
            }
            else {
                $('.crisisModeText').text('Crisis mode: Off');
            }
        });
        $('.crisisModeText').click(function () {
            if ($(this).hasClass('active')) {
                $('.crisisModeText').text('Crisis mode: Off');
                $.get(rootDjangoUrl + '/toggleCrisisModeOff/');
            }
            else {
                $('.crisisModeText').text('Crisis mode: On');
                $.get(rootDjangoUrl + '/toggleCrisisModeOn/');
            }
            $(this).toggleClass('active');
        });
    });

</script>
