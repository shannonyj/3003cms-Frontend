<div class="wrapper">
    <div>
        <header class="main-header">
            <!-- Logo -->
            <a class="logo" style="">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">CMS</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">Crisis Management System</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
            </nav>
        </header></div>
</div>
<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Crisis Management System
        <small>Dashboard (Emergency Manager)</small>
    </h1>
    <span>Crisis mode: On</span>
    <!--</ol>-->
</section>
<!-- Main content -->
<section class="content">

    <!-- Info boxes -->
    <div class="row" ng-include="'view2/header_status.html'">
    </div><!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable-disabled">
            <div class="box box-info" ng-include="'view2/kdm_map.html'">
        </section><!-- /.Left col -->


        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable-disabled" ng-controller="kdmCtrl">
            <!-- TO DO List -->

            <div class="box box-primary">
                <div class="box-header">
                    <i class="ion ion-clipboard"></i>
                    <h3 class="box-title">To Do List</h3>
                    <!--<br><br>{{$root.incidents}}-->
                    <!--<br><br>Pushes{{$root.pushes}}-->
                    <!--<br><br>TODO{{todoList}}-->
                    <!--Incidents {{$root.pushes.incidents}}-->
                    <!--<br><br>Updates{{$root.pushes.updates}}-->
                    <!--<br><br>Dispatches{{$root.pushes.dispatches}}-->
                    <div class="box-tools pull-right">
                        <ul class="pagination pagination-sm inline">
                            <li><a ng-hide="currentPage == 0" ng-click="currentPage=currentPage-1">&laquo;</a></li>
                            <li ng-repeat="n in [] | range:todoList.length/pageSize" ng-class="currentPage==n?'paginate_button active':''"><a ng-click="goPage(n)">{{n+1}}</a></li>
                            <li><a ng-hide="currentPage >= todoList.length/pageSize - 1" ng-click="currentPage=currentPage+1">&raquo;</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <ul class="todo-list">
                        <li ng-repeat="todo in todoList | orderBy:'-time'">
                            <!-- drag handle -->
                      <span class="handle-disabled">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                            <!-- todo text -->
                            <span ng-include="'view2/to-do-list-item/' + todo.todoType + '.html'"></span>
                        </li>

                    </ul>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

        </section><!-- right col -->




    </div><!-- /.row (main row) -->

</section><!-- /.content -->

<script src="scripts/controllers/js/timeline.js"></script>
<script src="scripts/controllers/js/incident-modal.js"></script>
