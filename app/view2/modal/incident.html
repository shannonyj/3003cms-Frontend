<div class="modal-dialog modal-danger to-do-list-incident" ng-init="init()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{"&lt;" + incident.name + "&gt;: New Crisis Event" }}</h4>
        </div>
        <div class="modal-body">
            <div class="event-detail event-type">
                <span class="event-title">Event Type:</span>
                <span class="event-content">{{incident.type[0].toUpperCase() + incident.type.substring(1)}}</span>
            </div>
            <div class="event-detail event-time">
                <span class="event-title">Time:</span>
                <span class="event-content">{{incident.formattedTime}}</span>
            </div>
            <div class="event-detail event-location">
                <span class="event-title">Location:</span>
                <span class="event-content">{{incident.location}}</span>
            </div>
            <div class="event-detail event-severity">
                <span class="event-title">Severity:</span>
                <span class="event-content">
                  <div class="severity-value" style="display: none;">{{incident.severity}}</div>
                  <div id="event-severity-check">
                      <input type="radio" name="sev1" class="flat-yellow" ng-checked="incident.severity >= 1" disabled>
                      <input type="radio" name="sev2" class="flat-yellow" ng-checked="incident.severity >= 2" disabled>
                      <input type="radio" name="sev3" class="flat-yellow" ng-checked="incident.severity >= 3" disabled>
                      <input type="radio" name="sev4" class="flat-yellow" ng-checked="incident.severity >= 4" disabled>
                      <input type="radio" name="sev5" class="flat-yellow" ng-checked="incident.severity >= 5" disabled>
                  </div>
                </span>
            </div>
            <div class="event-detail event-description" ng-hide="!incident.description">
                <span class="event-title">Description: </span>
                <span class="event-content">{{incident.description}}</span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" ng-click="cancel()">Close</button>
            <div ng-show="incident.status == 'approved' || incident.status == 'dispatched'">
                <button type="button" id="archive-incident-confirm" class="btn btn-outline" ng-click="incidentArchive()">Confirm</button>
                <button type="button" id="archive-incident-cancel" class="btn btn-outline">Cancel</button>
                <button type="button" id="archive-incident" class="btn btn-outline"><span>Archive</span></button>
            </div>
            <div ng-show="incident.status == 'initiated'">
                <button type="button" id="approve-incident-confirm" class="btn btn-outline" ng-click="incidentApprove()">Confirm</button>
                <button type="button" id="approve-incident-cancel" class="btn btn-outline">Cancel</button>
                <button type="button" id="approve-incident" class="btn btn-outline"><span>Approve</span></button>
                <button type="button" id="reject-incident-confirm" class="btn btn-outline" ng-click="incidentReject()">Confirm</button>
                <button type="button" id="reject-incident-cancel" class="btn btn-outline">Cancel</button>
                <button type="button" id="reject-incident" class="btn btn-outline"><span>Reject</span></button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
